<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script>
        // 变量:相当于一个存储数据的容器
        // var  variable变量 js中声明变量的关键字

        var desc = "hello world";//定义了一个变量desc 值为hello world
        alert(desc);
        /**
         * 变量声明与变量定义的区别
         * 声明：只是开辟内存空间,没有存储数据
         * 定义：是先开辟空间,再存储数据,也就是包括声明和赋值
        */
    </script>
</body>
</html>
