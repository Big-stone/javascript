<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关系表达式</title>
</head>
<body>
    <script>
        /**
         * = 表示赋值
         * == 判断是否相等,如果两边有一个是数字的话,先将另外一边转换成数字,再来判断是否相等,
         * 只判断最终的值,不判断类型。
         * === 先判断数据类型,再判断是否相等。
        */
        var b = 123==="123";
        console.log(b);//false
    </script>
</body>
</html>
